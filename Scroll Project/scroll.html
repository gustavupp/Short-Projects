<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/9014f4e330.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Scroll Project</title>
    </head>
    <body>
        <header>
        <!--header-->    
            <nav id="home">
            <!--navbar-->
                <div class="nav-center">   
                    <div class="nav-header">
                    <!--nav-header-->    
                        <img src="./images/pizza-slice-solid.svg" alt="logo" class="logo" />
                        <button class="nav-toggle">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="links-container">
                        <ul class="links-list">
                            <li><a href="#home" class="scroll-link">Home</a></li>
                            <li><a href="#about" class="scroll-link">About</a></li>
                            <li><a href="#contact" class="scroll-link">Contact</a></li>
                            <li><a href="#menu" class="scroll-link">Menu</a></li>
                        </ul>
                    </div>
                </div> 
            </nav>
            <!--banner-->
            <div class="banner">
                <div class="container">
                    <h1>SCROLL PROJECT</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio perspiciatis eum velit accusantium atque repellendus.
                    </p><br>
                    <a href="#menu" class="scroll-link" id="explore-menu">EXPLORE MENU</a>
                </div>
            </div>
        </header>
        <!--ABOUT-->
        <section id="about" class="section">
            <div class="title">
                <h1>ABOUT <span>US</span></h1>
            </div>
        </section>
        <!--CONTACT-->
        <section id="contact" class="section">
            <div class="title">
                <h1>CONTACT <span>US</span></h1>
            </div>
        </section>
        <!--MENU-->
        <section id="menu" class="section">
            <div class="title">
                <h1>OUR <span>MENU</span></h1>
            </div>
        </section>
        <!--footer-->
        <footer class="footer">
            <p>Copyright &copy; my Company's Name <span id="date"></span>. All Rights Reserved</p>
        </footer>
        <!--BACK TO TOP BUTTON/LINK-->
        <div class="footer-div">
            <a href="#home" class="scroll-link-btn">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>
    <script src="app.js"></script>
    </body>
