<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/9014f4e330.js" crossorigin="anonymous"></script>
        <title>Vertical Slider</title>
          </head>
    <body>
        <h1></h1>
        <div class="slider-container"">
            <div class="left-slider">
                <div style="background-color: #687B78;">
                    <h1>Nature Green</h1>
                    <p>All in Green</p>
                </div>
                <div style="background-color: #000D3C;">
                    <h1>Nature Blue</h1>
                    <p>All in blue</p>
                </div>
                <div style="background-color: #E3AE79;">
                    <h1>Nature Beige</h1>
                    <p>All in beige</p>
                </div>
                <div style="background-color: #9DA7CA;">
                    <h1>Nature Sky</h1>
                    <p>All in light-blue</p>
                </div>
            </div>    
            <div class="right-slider">
                <div style="background-image: url('https://images.unsplash.com/photo-1578637387939-43c525550085?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1531368345462-e180bd618c89?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1595520519880-a86c48ea536c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=874&q=80');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down" style="font-size:20px"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up" style="font-size:20px"></i>
                </button>
            </div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
