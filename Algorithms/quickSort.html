<script>
        //Quick sort

        const arr = [4,7,8,1,2,5,3,6,9,0,76];

        
    function quickSort(array) { 
        let arr = array.slice(); 
        if (arr.length <= 1) return arr;
        else {
            let newArr = [];
            let left = [];
            let right = [];
            let key = arr[0];

            for (let i = 1; i < arr.length; i++){
                if (arr[i] > key) right.push(arr[i]);
                else left.push(arr[i]);
            }
            return newArr.concat(quickSort(left), key, quickSort(right));
        }
    }
    console.log(quickSort(arr))
</script>
