<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9014f4e330.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Cowntdown Timer</title>
</head>
<body>
    <div class="wrap-container">
        <div>
            <h1 style="color: rgb(8, 88, 21);">Countdown Timer</h1><br>
        </div>
        <div>
            <h4 class="giveaway"></h4><br>
        </div>
        <div class="deadline">
            <div class="deadline-format" style="background-color: rgb(84, 226, 127); width: 100px; height: 100px;">
                <div>
                    <h4 class="days"></h4>
                    <span>DAYS</span>
                </div>
            </div>

            <div class="deadline-format" style="background-color: rgb(84, 226, 127); width: 100px; height: 100px;">
                <div>
                    <h4 class="hours"></h4>
                    <span>HOURS</span>
                </div>
            </div>

            <div class="deadline-format" style="background-color: rgb(84, 226, 127); width: 100px; height: 100px;">
                <div>
                    <h4 class="mins"></h4>
                    <span>MINS</span>
                </div>
            </div>

            <div class="deadline-format" style="background-color: rgb(84, 226, 127); width: 100px; height: 100px;">
                <div>
                    <h4 class="secs"></h4>
                    <span>SECS</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
