<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reviews.css" />
        <title>Reviews</title>
        <script src="https://kit.fontawesome.com/9014f4e330.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section>
                <!--Title-->
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!--card container-->
                <article class="card-container">   
                    <div class="img-container">
                        <img src="./images/roundThumbnail.png" alt="Photos" />
                    </div>
                    <h4 id="author">Gustavo P. Pereira</h4>
                    <p class="job">Front End Dev.</p>
                    <p class="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere blanditiis inventore cum reiciendis, dolore animi consectetur magni necessitatibus reprehenderit obcaecati numquam nesciunt tempora itaque nobis. Hic alias quos porro quisquam!</p>

                    <!--prev and next buttons-->
                    <div class="button-container">
                        <button class="prev-button">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <button class="next-button">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>

                    <!--random button-->
                <button class="random-button">Surprise Me!</button>
                </article>
            </section>
        </main>
    <script src="reviews.js"></script>    
    </body>
</html>
